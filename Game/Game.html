<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game</title>
    <link rel="stylesheet" href="Game.css">
</head>
<body id="mainBody">
    <!-- <div id="wrapper">
    </div> -->
    <header id="toolBar">
        <button class="tBarButtons" id="butregister">REGISTER</button>
        <button class="tBarButtons" id="butgallery">GALLERY</button>
        <button class="tBarButtons" id="buthome">HOME</button>
        <button class="tBarButtons" id="butgame">GAME</button>
        <button class="tBarButtons" id="butabout">ABOUT US</button>
    </header>
    <div id="container">
        <aside id="scoreArea">
            <article>
                <p id="numScore" class="num">0</p>
            </article>
            <article id="time">
                <img src="iconTime.png" alt=""> <p id="numTime" class="num">60</p>
            </article>
        </aside>
        <section id="gameArea">
            <article id="gameWindow">
            </article>
            <article id="butBar">
                <button id="butStart">START</button>
                <button id="butReset">RESET</button>
            </article>
        </section>

    </div>
    <script src="anime.js"></script>
    <script src="Game.js"></script>
</body>
</html>
